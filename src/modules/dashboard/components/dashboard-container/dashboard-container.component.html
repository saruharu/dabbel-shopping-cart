<div *ngIf="platform=='web'">

    <mat-grid-list cols="6" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles_Web"
            [colspan]="tile.cols"
            [rowspan]="tile.rows">
            
            <app-grid-manager [tile]="tile"></app-grid-manager>
        </mat-grid-tile>
    </mat-grid-list>
</div>


<div *ngIf="platform=='tablet'">

    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles_Tablet"
            [colspan]="tile.cols"
            [rowspan]="tile.rows">
            <app-grid-manager [tile]="tile"></app-grid-manager>

        </mat-grid-tile>
    </mat-grid-list>
</div>

<div *ngIf="platform=='mobile'">

    <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles_Mobile"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
            {{tile.text}}
            <app-grid-manager [tile]="tile"></app-grid-manager>

        </mat-grid-tile>
    </mat-grid-list>
</div>
